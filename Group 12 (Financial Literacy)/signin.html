<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webPages.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap">
</head>
<body>
    <section class="form_section">
        <div class="container form_section-container">
            <h2>Sign In</h2>
            <div class="alert_message success">
                <p>This is an success message</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Create Password">
                <button type="submit" class="btn">Sign In</button>
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
            </form>
        </div>
    </section>
</body>
</html>
